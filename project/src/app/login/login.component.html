<div class="container-fluid d-flex justify-content-center">
    <div class="--card--style">
        <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group mt-2">
                <label class="form-label">Email</label>
                <input name="email" class="form-control" formControlName="email" type="email" [ngClass]="(loginForm.get('email')?.dirty || form.submitted) && !loginForm.get('email')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="(loginForm.get('email')?.dirty || form.submitted) && !loginForm.get('email')?.valid">
                    <div class="invalid-feedback mt-2">Please provide a valid email</div>
                </ng-container>
            </div>
            <div class="form-group mt-2">
                <label class="form-label">Password</label>
                <input class="form-control" formControlName="password" type="password" [ngClass]="(loginForm.get('password')?.dirty || form.submitted) && !loginForm.get('password')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="(loginForm.get('password')?.dirty || form.submitted) && !loginForm.get('password')?.valid ">
                    <div class="invalid-feedback mt-2">This field is required</div>
                </ng-container>
                <ng-container *ngIf="!loginForm.get('email')?.dirty && !loginForm.get('password')?.dirty && !form.submitted">
                    <div class="mt-2" style="color: #dc3545; font-size: 0.875em;">{{errorMessage}}</div>
                </ng-container>
            </div>
            <button class="btn btn-success mt-3" type="submit">Login</button>
        </form>
    </div>
</div>
